<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            
        }

        div span {
            font-weight: bold;
            font-size: 18px;
            display: inline-block;
            width: 180px;
            height: 180px;
            border: 2px solid rgb(62, 63, 63);
            background-color: rgb(214, 142, 142);
            text-align: center;
            line-height: 180px;
            vertical-align: middle;
            margin-bottom: 15px;
            }

        div span:nth-of-type(1),div span:nth-of-type(3) { 
            font-size: 70px;
            font-weight: bolder;
            border: 2px solid rgb(62, 63, 63);
            background-color:rgb(243, 32, 60);
            color:rgb(255, 255, 255);
            margin-bottom: 15px;
            }

        div.top {
            border: 10px solid chartreuse;
            background: url(pic/bgtop.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            margin-bottom: 40px;
            }

        div h1 {
            font-size: 100px;
            text-align: center;
            color: rgb(255, 255, 255);
            }

        
        }
        
    </style>
</head>

<body>
    
    <div class="top">
        <h1>Symbols</h1>
    </div>

    <p>
        
    <div> <h2>page 1</h2>
         <span>[</span>
         <span>open bracket</span>
         <span>]</span> 
         <span>close bracket</span>
    </div>

    <div><span>&lt;</span>
         <span>open angle bracket</span>
         <span>&gt;</span> 
         <span>close angle bracket</span>
    </div>

    <div>
        <h2>page 2</h2>
        <span>{</span> 
        <span>open curly bracket</span>
        <span>}</span> 
        <span>close curly bracket</span>
    </div>

    <div>
        <span>:</span> 
        <span>colon</span>
        <span>;</span> 
        <span>semicolon</span>
    </div>

    <div>
        <h2>page 3</h2>
        <span>(</span> 
        <span>open parenthesis</span>
        <span>)</span> 
        <span>close parenthesis</span>
    </div>
    </p>

    <button>Back</button>
    <button>Next</button>

    <script>
        let page = 1;
        let boxs = document.querySelectorAll('div');
        boxs[0].style.display = 'block';
        boxs[1].style.display = 'inline-block';
        boxs[2].style.display = 'inline-block';
        boxs[3].style.display = 'none';
        boxs[4].style.display = 'none';
        boxs[5].style.display = 'none';

        let button = document.querySelectorAll('button');
        button[0].style.display = 'none';

        button[0].addEventListener('click',function(){
            if (page ==2) {
                boxs[0].style.display = 'block';
                boxs[1].style.display = 'inline-block';
                boxs[2].style.display = 'inline-block';
                boxs[3].style.display = 'none';
                boxs[4].style.display = 'none';
                boxs[5].style.display = 'none';
                button[0].style.display = 'none';
                page =1;
            }
            else if (page ==3) {
                boxs[0].style.display = 'block';
                boxs[1].style.display = 'none';
                boxs[2].style.display = 'inone';
                boxs[3].style.display = 'inline-block';
                boxs[4].style.display = 'inline-block';
                boxs[5].style.display = 'none';
                page = 2;
            }
        });

        button[1].addEventListener('click',function(){
            if (page ==1) {
                boxs[0].style.display = 'block';
                boxs[1].style.display = 'none';
                boxs[2].style.display = 'none';
                boxs[3].style.display = 'inline-block';
                boxs[4].style.display = 'inline-block';
                boxs[5].style.display = 'none';
                button[0].style.display = 'inline'
                page =2;
            }
            else if (page ==2) {
                boxs[0].style.display = 'block';
                boxs[1].style.display = 'none';
                boxs[2].style.display = 'none';
                boxs[3].style.display = 'none';
                boxs[4].style.display = 'none';
                boxs[5].style.display = 'inline-block';
                page = 3;
            }
            else if (page ==3) {
                boxs[0].style.display = 'block';
                boxs[1].style.display = 'inline-block';
                boxs[2].style.display = 'inline-block';
                boxs[3].style.display = 'none';
                boxs[4].style.display = 'none';
                boxs[5].style.display = 'none';
                button[0].style.display = 'none';
                page =1;
            }
        });
    </script>
</body>

</html>
