<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: table-caption;
            display: grid;
            text-align: center;
            
        }

        div span {
            display: block;
            float: left;
            width: 180px;
            height: 180px;
            border: 2px solid rgb(62, 63, 63);
            background-color: rgb(214, 142, 142);
            text-align: center;
            line-height: 180px;
            
            }

        div span:nth-of-type(1) {
            font-size: 70px;
            font-weight: bolder;
            border: 2px solid rgb(62, 63, 63);
            background-color:rgb(243, 32, 60);
            color:rgb(255, 255, 255);
            
            }
        
        div h1 {
            font-size: 90px;
            text-align: center;
            color: rgb(255, 255, 255);
            border: 10px chartreuse;
            background: url(pic/bgtop.jpg);
            background-repeat: no-repeat;
            background-size: cover;

            }
        
    </style>
</head>

<body>
    
    <div><h1>Symbols</h1></div>
    <div><span>[</span> <span>open bracket</span></div>
    <div><span>]</span> <span>close bracket</span></div>
    <div><span>&lt;</span> <span>open angle bracket</span></div>
    <div><span>&gt;</span> <span>close angle bracket</span></div>
    <div><span>{</span> <span>open curly bracket</span></div>
    <div><span>}</span> <span>close curly bracket</span></div>
    <div><span>:</span> <span>colon</span></div>
    <div><span>;</span> <span>semicolon</span></div>
</body>

</html>
